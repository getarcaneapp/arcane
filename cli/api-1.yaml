info:
  description: Modern Docker Management, Designed for Everyone
  title: Arcane API
  version: dev
openapi: 3.1.0
paths:
  /api-keys:
    get:
      description: Get a paginated list of API keys
      operationId: list-api-keys
      parameters:
        - description: Search query for filtering by name or description
          explode: false
          in: query
          name: search
          schema:
            description: Search query for filtering by name or description
            type: string
        - description: Column to sort by
          explode: false
          in: query
          name: sort
          schema:
            description: Column to sort by
            type: string
        - description: Sort direction (asc or desc)
          explode: false
          in: query
          name: order
          schema:
            default: asc
            description: Sort direction (asc or desc)
            type: string
        - description: Start index for pagination
          explode: false
          in: query
          name: start
          schema:
            default: 0
            description: Start index for pagination
            format: int64
            type: integer
        - description: Number of items per page
          explode: false
          in: query
          name: limit
          schema:
            default: 20
            description: Number of items per page
            format: int64
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKeyPaginatedResponse"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      summary: List API keys
      tags:
        - API Keys
    post:
      description: Create a new API key for programmatic access
      operationId: create-api-key
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApikeyCreateApiKey"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseApiResponseApiKeyCreatedDto"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      summary: Create an API key
      tags:
        - API Keys
  /api-keys/{id}:
    delete:
      description: Delete an API key by ID
      operationId: delete-api-key
      parameters:
        - description: API key ID
          in: path
          name: id
          required: true
          schema:
            description: API key ID
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseApiResponseMessageResponse"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      summary: Delete an API key
      tags:
        - API Keys
    get:
      description: Get details of a specific API key by ID
      operationId: get-api-key
      parameters:
        - description: API key ID
          in: path
          name: id
          required: true
          schema:
            description: API key ID
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseApiResponseApiKey"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      summary: Get an API key
      tags:
        - API Keys
    put:
      description: Update an existing API key's details
      operationId: update-api-key
      parameters:
        - description: API key ID
          in: path
          name: id
          required: true
          schema:
            description: API key ID
            type: string
      requestBody:
        content:
          application/json:
            schema:
