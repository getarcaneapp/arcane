name: Build Next Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: build-next-images
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-manager-image:
    name: Build Manager Image
    runs-on: depot-ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Resolve Docker image name
        id: image-name
        run: |
          REPO_OWNER=${{ github.repository_owner }}
          echo "value=ghcr.io/${REPO_OWNER,,}/arcane" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        uses: depot/build-push-action@v1
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.image-name.outputs.value }}:next
          file: docker/Dockerfile
          build-args: |
            VERSION=next
            REVISION=${{ github.sha }}

  build-agent-image:
    name: Build Agent Image
    runs-on: depot-ubuntu-latest
    needs: build-manager-image
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Resolve Docker image name
        id: image-name
        run: |
          REPO_OWNER=${{ github.repository_owner }}
          echo "value=ghcr.io/${REPO_OWNER,,}/arcane-headless" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        uses: depot/build-push-action@v1
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.image-name.outputs.value }}:next
          file: docker/Dockerfile-agent
          build-args: |
            VERSION=next
            REVISION=${{ github.sha }}
