name: Build Next Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: build-next-images
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-next-images:
    runs-on: depot-ubuntu-24.04-32
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: pnpm

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set short git commit SHA
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Setup depot buildx driver
        id: setup-buildx-driver
        run: |
          depot configure-docker

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "~> v2"
          args: release --clean --skip=sign,announce,validate,nfpm,homebrew
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_NEXT: "true"
          SKIP_RELEASE: "true"
          SKIP_CHANGELOG: "true"
          GORELEASER_CURRENT_TAG: next-static-${{ steps.vars.outputs.sha_short }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}

      - name: Resolve manager image name
        id: manager-image
        run: |
          OWNER=${{ github.repository_owner }}
          echo "value=ghcr.io/${OWNER,,}/arcane" >> "$GITHUB_OUTPUT"

      - name: Resolve agent image name
        id: agent-image
        run: |
          OWNER=${{ github.repository_owner }}
          echo "value=ghcr.io/${OWNER,,}/arcane-headless" >> "$GITHUB_OUTPUT"

      - name: Manager image metadata
        id: manager-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.manager-image.outputs.value }}
          tags: |
            type=raw,value=next
            type=raw,value=next-${{ steps.vars.outputs.sha_short }}

      - name: Build and push manager image
        id: manager-build
        uses: depot/build-push-action@v1
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.manager-meta.outputs.tags }}
          labels: ${{ steps.manager-meta.outputs.labels }}
          build-args: |
            VERSION=next-${{ steps.vars.outputs.sha_short }}
            REVISION=${{ github.sha }}
          sbom: true
          provenance: true

      - name: Agent image metadata
        id: agent-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.agent-image.outputs.value }}
          tags: |
            type=raw,value=next
            type=raw,value=next-${{ steps.vars.outputs.sha_short }}

      - name: Build and push agent image
        id: agent-build
        uses: depot/build-push-action@v1
        with:
          context: .
          file: docker/Dockerfile-agent
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.agent-meta.outputs.tags }}
          labels: ${{ steps.agent-meta.outputs.labels }}
          build-args: |
            VERSION=next-${{ steps.vars.outputs.sha_short }}
            REVISION=${{ github.sha }}
          sbom: true
          provenance: true
